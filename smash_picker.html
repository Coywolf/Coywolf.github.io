<body>
	<div class="roster-container">
		<img id="roster-image" src="Tools/SmashPicker/smash_roster.png"/>
	</div>

	<div class="control-grid">
		<button id="random-button" style="grid-area: roll">Pick a Character!</button>
		<button id="al-button" style="grid-area: allow; justify-self: right;">Allow List</button>
		<button id="dl-button" style="grid-area: deny; justify-self: left;">Deny List</button>
		<button id="reset-button" style="grid-area: reset">Reset Selections</button>

		<span id="character" class="character" style="grid-area: character; display: none"></span>
		<span id="costume" class="costume" style="grid-area: costume"></span>
	</div>

	<script src="Tools/SmashPicker/roster.js"></script>
	<script src="Tools/SmashPicker/smash_picker.js"></script>
